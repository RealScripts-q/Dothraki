<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English → Dothraki Translator</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 30px; }
    .container { display: flex; }
    .column { width: 50%; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px 12px; border: 1px solid #444; text-align: center; }
    th { background-color: #333; color: #fff; }
    td { background-color: #222; }
  </style>
</head>
<body>

  <h1>English → Dothraki Dictionary</h1>
  
  <div class="container">
    <!-- English Column -->
    <div class="column">
      <h2>English</h2>
      <table>
        <thead>
          <tr>
            <th>English Word</th>
          </tr>
        </thead>
        <tbody id="englishWords"></tbody>
      </table>
    </div>
    
    <!-- Dothraki Column -->
    <div class="column">
      <h2>Dothraki</h2>
      <table>
        <thead>
          <tr>
            <th>Dothraki Translation</th>
          </tr>
        </thead>
        <tbody id="dothrakiWords"></tbody>
      </table>
    </div>
  </div>

  <script>
    const dictionary = {

      "goodbye": "Nekrûn",
      "bye": "Nekrûn",  // Slang version for "goodbye"
      "yes": "Ŧah",
      "no": "Ŋeh",
      "please": "Vrekai",
      "thank you": "Vrasha",
      "thanks": "Vrasha",  // Slang version for "thank you"
      "sorry": "M'zekha",
      "how are you?": "Rhaeshisar?",
      "I'm good": "Vezhven",
      "I'm fine": "Vezhven", // Another version of "I'm good"
      "what's your name?": "Rhaeshisar mae?",
      "my name is": "Mae arak",
      "nice to meet you": "Vezho mae",
      "good morning": "Rhaeshisar mae",
      "good night": "Rhaeshisar rhaeshisar",
      "goodbye": "Nekrûn",
      "see you later": "Rhaeshisar mae",
      "good": "Vezho",
      "bad": "Ruv",
      "yes, I understand": "Ŧah, vekhat",
      "no, I don't understand": "Ŋeh, vekhat mae",
      "what?": "Vezh?",
      "where?": "Vezhak?",
      "when?": "Rhaeshisar?",
      "why?": "Vezh va?",
      "how?": "Rhaeshisar va?",
      "please help me": "Vrekai, vekhat mae",
      "thank you very much": "Vrasha mae vrekai",
      "I don't know": "Vekhat mae mae",
      "I understand": "Vekhat",
      "I don't understand": "Vekhat mae",
      "where is it?": "Vezhak mae?",
      "I'm sorry": "M'zekha",
      "excuse me": "Vekhat mae",
      "what's happening?": "Vezh rhaeshisar mae?",
      "I am lost": "Vezhven mae mae",
      "help me": "Vekhat mae",
      "wait": "Retha",
      "stop": "Vekra",
      "go": "Volta",
      "come": "Raeth",
      "stay": "Kave",
      "sit down": "Zarv mae",
      "stand up": "Nerva mae",
      "eat": "Senta",
      "drink": "Valta",
      "rest": "Vekhat mae",
      "wake up": "Vekh mae",
      "sleep": "Drak",
      "dream": "Riva",
      "wake": "Vekh",
      "speak": "Varta",
      "listen": "Zorva",
      "look": "Vezka",
      "see": "Lohta",
      "hear": "Zerth",
      "touch": "Vekhat",
      "feel": "Vezhka",
      "love": "Lirra",
      "hate": "Ruva",
      "friend": "Olmek",
      "enemy": "Gruvak",
      "peace": "Vekhat",
      "war": "Krava",
      "fight": "Kravta",
      "kill": "Krata",
      "win": "Vezhven",
      "lose": "Ruv",
      "cry": "Lahza",
      "laugh": "Lira",
      "smile": "Vekhat mae",
      "happy": "Vezho",
      "sad": "Vruv",
      "angry": "Vekhat mae",
      "tired": "Ruvak",
      "bored": "Vekhat mae",
      "hungry": "Vekhat mae",
      "thirsty": "Vekhat mae",

      "weak": "Vezzak",

      "cold": "Frek",

      "low": "Ruv",

      "young": "Laro",
      "old (person)": "Korzan",
      "man": "Vokar",
      "woman": "Seva",
      "child": "Laro",
      "mother": "Rhae",
      "father": "Voth",
      "brother": "Korzan",
      "sister": "Vesha",
      "family": "Rhae",
      "love": "Lirra",
      "like": "Vezho",
      "want": "Raka",
      "need": "Vaera",
      "think": "Rethka",
      "believe": "Vethka",
      "remember": "Vezhka",
      "forget": "Lurta",
      "understand": "Vekhat",
      "know": "Vekhat",
      "see": "Lohta",
      "hear": "Zerth",
      "speak": "Varta",
      "show": "Lorna",
      "don't": "Ŋeh'th", // Informal/slang for "do not"
      "do not": "Ŋeh'th",  // Long form for "don't"
    };

    // Populate the tables with English and Dothraki words
    function populateTables() {
      const englishWords = document.getElementById("englishWords");
      const dothrakiWords = document.getElementById("dothrakiWords");

      for (const [english, dothraki] of Object.entries(dictionary)) {
        const row1 = document.createElement("tr");
        const row2 = document.createElement("tr");

        const cell1 = document.createElement("td");
        cell1.textContent = english;
        const cell2 = document.createElement("td");
        cell2.textContent = dothraki;

        row1.appendChild(cell1);
        row2.appendChild(cell2);

        englishWords.appendChild(row1);
        dothrakiWords.appendChild(row2);
      }
    }

    // Call the populateTables function when the page loads
    window.onload = populateTables;
  </script>

</body>
</html>
